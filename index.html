<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Everything Factory</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="everything-wrapper">
        <div id="game">
            <div id="play-area" class="canvas-wrapper">
                <h2>Build</h2>
                <div>
                    <canvas id="play-canvas"></canvas>
                </div>
                <div id="control-panel">
                    <div>
                        <div>
                            <label for="scale">Scale</label>
                            <div id="scale-ui"></div>
                        </div>
                        <input type="checkbox" name="grid" id="grid" hidden>
                        <label for="grid" class="dot">Grid</label>
                    </div>
                    <div>
                        <button id="play-reset">Reset</button>
                        <button id="play-done">Done</button>
                    </div>
                </div>
            </div>
            <div id="shape-select">
                <div id="shapes"></div>
                <input type="checkbox" name="cutout" id="cutout" hidden>
                <label for="cutout" id="cutout-block">Block</label>
                <label for="cutout" id="cutout-cutout">Cutout</label>
            </div>
            <div id="target" class="canvas-wrapper">
                <h2>Order</h2>
                <div>
                    <canvas id="target-canvas"></canvas>
                </div>
            </div>
        </div>
        <div id="intro-overlay"></div>
        <div id="level-completed-overlay" class="hidden">
            <div class="popup">
                <div class="result-wrapper">
                    <span>
                        Scanning
                    </span>
                    <span class="result-percentage" id="level-completed-scan">
                        0%
                    </span>
                </div>
                <canvas></canvas>
                <div class="result-wrapper">
                    <span>
                        Result
                    </span>
                    <span class="result-percentage" id="level-completed-result">
                        0%
                    </span>
                    <span id="result-text"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
